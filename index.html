<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test job idalite</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <main class="added-product">
        <h1 class="added-product__title">Добавление товара</h1>

        <ul class="added-product__sorting">
          <li class="added-product__sorting_item">По умолчанию</li>

          <li class="added-product__sorting_item">По цене min</li>

          <li class="added-product__sorting_item">По цене max</li>
          <li class="added-product__sorting_item">По наименованию</li>
        </ul>
        <!-- /.added-product__sorting -->

        <div class="add-board">
          <div class="add-board__part">
            <span class="add-board__name">Наименование товара</span>
            <input class="add-board__field" placeholder="Введите наименование товара"></input>
          </div>
          <div class="add-board__part">
            <span class="add-board__name">Описание товара</span>
            <input class="add-board__field" placeholder="Введите описание товара"></input>
          </div>
          <div class="add-board__part">
            <span class="add-board__name">Ссылка на изображение товара</span>
            <input class="add-board__field" placeholder="Введите ссылку"></input>
          </div>
          <div class="add-board__part">
            <span class="add-board__name">Цена товара</span>
            <input class="add-board__field" placeholder="Введите цену"></input>
          </div>
          <button class="add-board__button">Добавить товар</button>
        </div>
      </main>
      <!-- /.added-product -->
    </div>
  </body>
</html>
